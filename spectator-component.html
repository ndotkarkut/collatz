<body>
  <a-scene embedded>
    <a-sky color="#ECECEC"></a-sky>
    <a-box 
      position="-1 0.5 1" 
      rotation="0 45 0" 
      width="1" height="1" depth="1"  
      color="#4CC3D9"></a-box>
    <a-plane 
      rotation="-90 0 0" 
      width="4" height="4" 
      color="#7BC8A4"></a-plane>
 
    <a-entity
      id="mainCamera"
      position="0 0 3.8"
      camera
      active="false"
      look-controls></a-entity>
 
    <a-entity
      id="observerCamera"
      position="2 1.8 4.8"
      rotation="-20 45 0"
      camera
      observer="canvas: #cameraObserver;"
      active="true"></a-entity>
  </a-scene>
  <div id="cameraObserver"></div>
</body>
