    <!-- Application components. -->
    
    <script src="environment-changer.js"></script>
    <script>AFRAME.registerComponent('raycastable', {});</script>
    
    <script>
      AFRAME.registerComponent('videohandler',{
         schema: {
            src: {type: 'string', default: '#jericho_vid'}
          },
        
         init: function(){
         let el = this.el;
         let vid = document.querySelector(this.data.src);
         let playing = false;
         vid.pause();
         el.addEventListener('click', function(){
           if(!playing) {
            vid.play();
         } else {
            vid.pause();
         }
         playing = !playing;
         });
        }
      });</script>
    
    <script>
      AFRAME.registerComponent('audiohandler', {
         init:function() {
         let playing = false;
         let audio = this.el.components.sound;


         this.el.addEventListener('click', () => {

         if(!playing) {
            audio.playSound();
         } else {
            audio.pauseSound();

         }
         playing = !playing;
         });
         }
         })</script>
    <script>
      AFRAME.registerComponent('kafr-video',{
      init:function(){
      
      document.querySelector('#kafr-qaddam_vid').pause();
      
      this.el.addEventListener('click', () => {
        if (state.background === 'kafr'){
        document.querySelector('#kafr-qaddam_vid').play();
      } else {
        document.querySelector('#kafr-qaddam_vid').pause();
      }
      });
      
      }
      })
      </script>
    <script>
    AFRAME.registerComponent('listener', {
  init: function() {
    this.el.addEventListener('mouseenter', (e) => {
      this.el.setAttribute('text, ''visible', 'true');
    })
    this.el.addEventListener('mouseleave', (e) => {
      this.el.setAttribute('text', 'visible', 'false');
    })
  }
})
    </script>
